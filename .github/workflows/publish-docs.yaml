name: "Publish Docs"

on:
  workflow_run:
    workflows: ["CI"]
    branches: [master, release]
    types: 
      - completed

jobs:
  publishing:
    name: Publish Documentation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: ðŸ“¥ Download stable (last released) docs
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: ci.yaml
        workflow_conclusion: success
        branch: release
        name: docs-stable
        path: public/head-protocol/

    - name: ðŸ“¥ Download & merge unstable docs with released
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: ci.yaml
        workflow_conclusion: success
        branch: master
        name: docs-unstable
        path: public/head-protocol/unstable/

    - name: ðŸ‘‰ Create redirect
      run: |
        echo "hydra.family" > public/CNAME
        echo '<!DOCTYPE html><html><head><meta http-equiv="Refresh" content="0; URL=https://hydra.family/head-protocol"></head></html>' > public/index.html

    - name: ðŸš¢ Publish Documentation
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN || github.token }}
        publish_dir: public
        enable_jekyll: true
        force_orphan: true
    
